<h1 style="text-align: center; background-color: #f7b285" class="display-1">
    {{title | uppercase}}
   </h1>
   <br />
   
   <ol class="list-group list-group-numbered">
     <li
       class="list-group-item d-flex justify-content-between align-items-start"
       *ngFor="let s of airlines; index as i">
       <div class="ms-2 me-auto">
         <div class="fw-bold">{{ s.airlineName}}</div>
       
       </div>
       <div class="ms-2 me-auto">
        <div class="fw-bold">{{ s.airlineSchedule}}</div>
      
      </div>
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ s.airlineStatus}} </div>
      
      </div>
  </li>
   </ol>
